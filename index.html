<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shows</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-body-tertiary ">
    <div class="container-fluid bg-primary-subtle text-info-emphasis">
        <a class="navbar-brand" href="index.html">BelTV</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Shows</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="schedule.html">Schedule</a>
              </li>
          </ul>
          <form id="searchForm" class="d-flex needs-validation" role="search" novalidate>
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" required/>
            <div class="invalid-feedback">
              Please enter a search term.
            </div>
            <button id="submit" class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
    </div>
  </nav>

  <div class="container">
    <br><br>
    <h1>Shows</h1>
    <div class="row align-items-start">
      <div class="col-10">
        <div class="row small-2 medium-3 large-5" id="showsGallery"></div>
        <div class="d-flex justify-content-center my-4">
          <nav>
            <ul class="pagination" id="pagination">
              <li class="page-item"><button class="page-link" id="prevBtn">Previous</button></li>
              <li class="page-item"><span class="page-link" id="pageNumber">Page 1</span></li>
              <li class="page-item"><button class="page-link" id="nextBtn">Next</button></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="col-2">
        <div class="col mb-3">
          <label for="show-sort" class="form-label">Sort by</label>
          <select id="show-sort" class="form-select">
            <option value=""></option>
            <option value="1">Most popular</option>
            <option value="2">Least popular</option>
            <option value="7">Highest rating</option>
            <option value="8">Lowest rating</option>
            <option value="3">A to Z</option>
            <option value="4">Z to A</option>
            <option value="5">Most recently added</option>
            <option value="6">Least recently added</option>
          </select>
        </div>
        <div class="col mb-3">
          <label for="showStatus" class="form-label">Show Status</label>
          <select id="showStatus" class="form-select">
            <option value=""></option>
          </select>
        </div>
        <div class="col mb-3">
          <label for="showType" class="form-label">Show Type</label>
          <select id="showType" class="form-select">
            <option value=""></option>
          </select>
        </div>
        <div class="col mb-3">
          <label for="genre" class="form-label">Genre</label>
          <select id="genre" class="form-select">
            <option value=""></option>
          </select>
        </div>
        <div class="col mb-3">
          <label for="language" class="form-label">Language</label>
          <select id="language" class="form-select">
            <option value=""></option>
          </select>
        </div>
        <div class="col mb-3">
          <label for="country" class="form-label">Country</label>
          <select id="country" class="form-select">
            <option value=""></option>
          </select>
        </div>
        <div class="col mb-3">
          <label for="network" class="form-label">Network</label>
          <select id="network" class="form-select">
            <option value=""></option>
          </select>
        </div>
        <div class="col mb-3">
          <label for="rating" class="form-label">Rating</label>
          <select id="rating" class="form-select">
            <option value=""></option>
          </select>
        </div>
        <div class="col mb-3">
          <label for="webChannel" class="form-label">Web Channel</label>
          <select id="webChannel" class="form-select">
            <option value=""></option>
          </select>
        </div>

        <div class="col mb-3">
          <label for="runtime" class="form-label">Runtime</label>
          <select id="runtime" class="form-select">
            <option value=""></option>
          </select>
        </div>
      </div>
    </div>
  </div>
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</html>
